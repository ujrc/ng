<section class="weather-search">
<form  class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
        <div class="form-group">
    <label for="city" class="control-label col-xs-2">City: </label>
    <div class="col-xs-4">
        <div class = "input-group">
            <input ngControl="location" class="form-control" type="text" id="city" required>          
            <span class = "input-group-btn">
                <button class="btn btn-primary" type="submit">Add City</button>
            </span>               
            </div>
            </div>
            </div>
            </div>
</form>
<div class="alert alert-info"><span>City found</span>&nbsp;City Name</div>
</section>
