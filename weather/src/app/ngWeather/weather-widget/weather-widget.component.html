

  <div class="panel panel-default" (click)="toggleUnits()" [ngStyle]="setStyles()">
    <div class="panel-heading" [class.invisible]="!dataRecieved"> <div class="row">
    <div class="col-xs-8" id="location-wrapper">
        <p class=""><i id="location-icon" class="fa fa-map-marker" aria-hidden="true"></i>{{currentLocation}}</p>
    </div>
    <div class="col-xs-4 text-xs-right">
        <h3 class="">{{weatherData.temp|temperatureUnit:currentTempUnit|number:'.0-0'}}&deg;</h3>
    </div></div></div>
    <div class="panel-body">
    <div id="indicator" [hidden]="dataRecieved">
        <i class="fa fa-refresh fa-spin fa-4x fa-fw"></i>
    <span class="sr-only">Loading...</span>
    </div>
    <canvas id="icon" [hidden]="!dataRecieved"></canvas>
    <p class=""> {{weatherData.summary}} </p></div>
    <div class="panel-footer" [class.invisible]="!dataRecieved">
    <div class="row" id="detail-row">
    <div class="col-xs-5">
        <p class="">Wind</p>
        <p class=" unit-label">{{weatherData.wind | speedUnit:currentSpeedUnit}}</p>
    </div>
    <div class="col-xs-5 col-xs-offset-2">
        <p>Humidity</p>
        <p>{{weatherData.humidity|percent}}</p>
    </div>
    </div>
    <div class="row" id="helper-row">
       <small class="text-muted"> Click to switch between &deg;f/kph and &deg;c/mph</small> 
    </div>
    </div>
  </div>
